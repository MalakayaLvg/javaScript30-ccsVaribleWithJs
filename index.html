<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>css Variable with JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>CSS Variable with <span class="hl">JS</span></h1>

<div>
    <label for="spacing">Spacing: </label>
    <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px" class="jsp">

    <label for="blur">Blur: </label>
    <input type="range" id="blur" name="blur" min="0" max="25" value="10" data-sizing="px">

    <label for="baseColor">Base Color: </label>
    <input type="color" id="baseColor" name="baseColor" value="#ffc6ff">
</div>

<img src="building_bg.jpg" alt="building" style="width: 1000px;height: 600px;background-position: center">



<script src="main.js"></script>
</body>
</html>
